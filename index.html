<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>ToDo List</title>
    <style>
        #modal {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.6);
        }
    </style>
</head>

<body>
    <h1>ToDo List</h1>
    <div class="toDoContainer">
        <input id="inputField" type="text" size="50">
        <button id="addToDo" title="Kliknij, aby dodać zadanie do listy">Add</button>
        <button id="undo" title="Kliknij, aby cofnąć ostatnie usunięcie">Undo</button>
    </div>
    <div id="modal">
        <h2>Czy na pewno chcesz usunąć?</h2>
        <button id="deleteConfirm" class="btn-danger">Tak</button>
        <button id="deleteCancel" class="btn-secondary">Nie</button>
    </div>
    <div class="trashContainer"></div>
    <script src="main.js"></script>
</body>

</html>
